name: Test and verify
on:
  push:
    branches: test
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    with:
      python-version: '3.7' 
    - run: |
          python -m pip install --upgrade pip
          python pip install --upgrade TelegramBotInterface
          python bot.py ${{ secrets.TOKEN }} ${{ secrets.CHAT_ID }}
