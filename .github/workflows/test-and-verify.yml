name: Test and verify
on:
  push:
    branches: test
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: BSFishy/pip-action@v1
      with:
        packages: |
          TelegramBotInterface
   - run: python bot.py ${{ secrets.TOKEN }} ${{ secrets.CHAT_ID }} --test
